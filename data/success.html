<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheelb⚙t - Settings Saved</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="alternate icon" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="success.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Wheelb⚙t.org</h1>
        <h2>Controller Configurator</h2>
        <hr>
        <div class="success-icon">✓</div>
        <h1>Settings Saved!</h1>
        <h2>Your controller is now configured</h2>
        
        <div class="info-box">
            <p>Connecting to Wi-Fi...</p>
            <p class="ssid-display">Network: <strong id="saved-ssid">{ssid}</strong></p>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <p class="countdown" id="countdown">Rebooting in 3 seconds...</p>
        </div>
    </div>
</body>
</html>
